<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex items-center justify-center px-4 py-8">

  <div class="w-full max-w-2xl space-y-8">

    <!-- Header -->
    <header class="text-center">
      <h1 class="text-4xl font-bold tracking-tight">GitHub User Finder</h1>
      <p class="text-gray-400 mt-2 text-sm">Search and view stylish GitHub profiles</p>
    </header>

    <!-- Search Bar -->
    <div class="flex items-center gap-3 bg-gray-800 rounded-xl p-3 focus-within:ring-2 focus-within:ring-blue-500 shadow-md">
      <input type="text" placeholder="Enter GitHub username..."
            class="usernameinp  flex-1 bg-transparent outline-none text-white placeholder-gray-400 px-3 py-2" />
      <button class="search bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium transition-all">
        Search
      </button>
    </div>

    <!-- Static Dummy GitHub Profile -->
    <div class="card bg-gray-900 border border-gray-700 rounded-xl p-6 shadow-lg">
      <div class="flex flex-col sm:flex-row gap-6">
        
      </div>

      <a href="${details.html_url}" target="_blank"
          class="inline-block mt-6 text-blue-500 hover:underline text-sm">
            🔗 View Full GitHub Profile →
      </a>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-xs mt-10">
      Built with ❤️ using Tailwind CSS
    </footer>

  </div>
   <script src ="style.js"></script>

</body>
</html>
